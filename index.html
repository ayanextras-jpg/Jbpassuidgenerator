<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEXT & RANDOM Generator</title>

    <!-- PWA META -->
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .row {
            margin-bottom: 10px;
        }

        input {
            padding: 6px;
            margin-right: 5px;
        }

        button {
            padding: 6px 12px;
            margin-top: 10px;
            cursor: pointer;
        }

        textarea {
            margin-top: 10px;
            width: 250px;
            height: 100px;
            resize: none;
            overflow-y: auto;
            white-space: pre;
        }

        .section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ccc;
        }

        .copied-text {
            margin-left: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }

        #installBtn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Pass Generator</h2>

<div id="container">
    <div class="row">
        <input type="text" placeholder="Enter Text">
        <input type="number" placeholder="Enter Number">
    </div>
</div>

<button onclick="addRow()">+</button>
<button onclick="generate()">Result</button>
<button onclick="copyResult()">Copy</button>
<span id="copyMsg1" class="copied-text">Copied!</span>

<br>
<textarea id="resultBox" readonly></textarea>

<div class="section">
    <h2>UID Generator</h2>

    <div class="row">
        <input type="text" id="prefix" placeholder="Enter Prefix (ex: 1000)">
        <input type="number" id="digitLength" placeholder="Random Digit Length (ex: 15)">
        <input type="number" id="quantity" placeholder="How Many? (ex: 10)">
    </div>

    <button onclick="generateRandom()">Generate Random</button>
    <button onclick="copyRandom()">Copy</button>
    <span id="copyMsg2" class="copied-text">Copied!</span>

    <br>
    <textarea id="randomResult" readonly></textarea>
</div>

<!-- INSTALL BUTTON -->
<button id="installBtn">Install App</button>

<script>
// Repeat Section
function addRow() {
    var container = document.getElementById("container");
    var div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `
        <input type="text" placeholder="Enter Text">
        <input type="number" placeholder="Enter Number">
    `;
    container.appendChild(div);
}

function generate() {
    var rows = document.querySelectorAll("#container .row");
    var output = "";

    rows.forEach(function(row) {
        var text = row.children[0].value;
        var number = parseInt(row.children[1].value);

        if (!isNaN(number) && text !== "") {
            for (var i = 0; i < number; i++) {
                output += text + "\n";
            }
        }
    });

    document.getElementById("resultBox").value = output;
}

function copyResult() {
    var box = document.getElementById("resultBox");
    navigator.clipboard.writeText(box.value);
    var msg = document.getElementById("copyMsg1");
    msg.style.display = "inline";
    setTimeout(() => msg.style.display = "none", 1500);
}

function generateRandom() {
    var prefix = document.getElementById("prefix").value;
    var digitLength = parseInt(document.getElementById("digitLength").value);
    var quantity = parseInt(document.getElementById("quantity").value);
    var output = "";

    for (var i = 0; i < quantity; i++) {
        var randomNumber = "";
        for (var j = 0; j < digitLength; j++) {
            randomNumber += Math.floor(Math.random() * 10);
        }
        output += prefix + randomNumber + "\n";
    }

    document.getElementById("randomResult").value = output;
}

function copyRandom() {
    var box = document.getElementById("randomResult");
    navigator.clipboard.writeText(box.value);
    var msg = document.getElementById("copyMsg2");
    msg.style.display = "inline";
    setTimeout(() => msg.style.display = "none", 1500);
}

// SERVICE WORKER REGISTER
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}

// INSTALL BUTTON LOGIC
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "inline-block";
});

installBtn.addEventListener("click", async () => {
  installBtn.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});
</script>

</body>
</html>
